<!DOCTYPE html>
<html>
<head>
<settings th:replace="plantillasBase/plantillaBase :: set"></settings>
<title>Clinican - Citas</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light fixed-top"
		id="mainNav">
		<div class="container">
			<usuario th:replace="plantillasBase/plantillaBase :: usuario"></usuario>
			<button class="navbar-toggler navbar-toggler-right" type="button"
				data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				Citas <i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link js-scroll-trigger"
						th:href="@{/logueado}">Atras</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Masthead-->
	<header class="masthead">
		<div class="container d-flex h-100 align-items-center">
			<div class="mx-auto text-center">
				<h1 class="mx-auto my-0 text-uppercase">Historial Citas</h1>
			</div>
		</div>
	</header>

	<section class="projects-section bg-light" id="calendario">
		<div class="container">
			<!-- Featured Project Row-->
			<div class="row align-items-center no-gutters mb-4 mb-lg-5">
				<div class="container d-flex h-100 align-items-center">
					<table class="table table-striped table-borderer">
						<thead>
							<tr>
								<th>Fecha</th>
								<th>Motivo</th>
								<th>Informe</th>
								<th>Realizada</th>
							</tr>
						<thead>
						<tbody th:each="cita: ${citas}">
							<tr>
								<th th:text=${cita.fecha}></th>
								<th th:text=${cita.motivo}></th>
								<th th:text=${cita.informe}></th>
								<th th:text=${cita.realizada}></th>
							</tr>
						</tbody>
					</table>
				</div>
				<br>
			</div>
		</div>
	</section>

	<footerSection
		th:replace="plantillasBase/plantillaBase :: footerSection"></footerSection>
</body>
</html>
