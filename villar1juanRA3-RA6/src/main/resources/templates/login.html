<!DOCTYPE html>
<html>
<head>
<settings th:replace="plantillasBase/plantillaBase :: set"></settings>
<title>Clinican - Iniciar sesion</title>
</head>
<body>
<!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">Clinican</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/">Atras</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Signup-->
        <section class="signup-section" id="signup">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-lg-8 mx-auto text-center">
                        <i class="far fa-paper-plane fa-2x mb-2 text-white"></i>
                        <h2 class="text-white mb-5">Introduce los datos para iniciar sesion</h2>
                        <form th:action="@{logueado}" th:object="${cliente}" method="post">
                            <input class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" 
                            type="text" id="username" placeholder="Introduce nombre usuario"
                            name="username"/>
                            <br>
                            <input class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" 
                            type="password" id="password" placeholder="Introduce contraseña"
                            name="password"/>
                            <input type="hidden" name="${csrf.parameterName}" value="${csrf.token}"/>
                            <br>
                            <button class="btn btn-primary mx-auto" type="submit">Iniciar sesion</button>
                        </form>
                        <br>
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Usuario incorrecto
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                        Has cerrado sesion
                        </div>
                    </div>
                  </div>
                </div>
        </section>
<footerSection th:replace="plantillasBase/plantillaBase :: footerSection"></footerSection>
</body>
</html>
