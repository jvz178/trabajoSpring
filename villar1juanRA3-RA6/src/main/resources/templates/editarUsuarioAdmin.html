<!DOCTYPE html>
<html>
<head>
<settings th:replace="plantillasBase/plantillaBase :: set"></settings>
<title>Clinican - admin - Editar</title>
</head>
<body id="page-top">
	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg navbar-light fixed-top"
		id="mainNav">
		<div class="container">
			<a class="navbar-brand js-scroll-trigger" href="#page-top">Clinican</a>
			<button class="navbar-toggler navbar-toggler-right" type="button"
				data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				Menu <i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link js-scroll-trigger"
						th:href="@{/mostrarUsuarios}">Atras</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Signup-->
	<section class="signup-section" id="signup">
		<div class="container">
			<div class="row">
				<div class="col-md-10 col-lg-8 mx-auto text-center">
					<i class="far fa-paper-plane fa-2x mb-2 text-white"></i>
					<h2 class="text-white mb-5">Edita los datos del usuario</h2>
					<form th:action="@{/usuarioCambiado}" th:object="${usuario}"
						method="post">
						<input class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
							type="text" th:field="*{nombre}" id="nombre" /> <br>
						<input class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
							type="text" th:field="*{apellidos}" id="apellidos" /> <br>
						<input class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
							type="text" th:field="*{telefono}" id="telefono" /> <br> 
						<input class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
							type="text" th:field="*{username}" id="username" /> <br>
						<input class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
							type="text" th:field="*{password}" id="password" /> <br>
						<label for="ROL_ADMIN" class="text-white-50 mx-auto mt-2 mb-5">ROLE_ADMIN</label>
						<div class="form-check-inline"> <label class="form-check-label">
						<input type="radio" class="form-check-input" name="option"
						    th:field="*{role}" id="ROLE_ADMIN" checked value="ROLE_ADMIN">
						</label> </div>
						<label for="ROL_ADMIN" class="text-white-50 mx-auto mt-2 mb-5">ROLE_VET</label>
						<div class="form-check-inline"> <label class="form-check-label">
						<input type="radio" class="form-check-input" name="option"
						    th:field="*{role}" id="ROLE_VET" checked value="ROLE_VET">
						</label> </div>
						<label for="ROL_ADMIN" class="text-white-50 mx-auto mt-2 mb-5">ROLE_CLI</label>
						<div class="form-check-inline"> <label class="form-check-label">
						<input type="radio" class="form-check-input" name="option"
						    th:field="*{role}" id="ROLE_CLI" checked value="ROLE_CLI">
						</label> </div>
						</br>
						<button class="btn btn-primary mx-auto" type="submit">Cambiar</button>
						<br>
					</form>
				</div>
			</div>
		</div>
	</section>
	<footerSection
		th:replace="plantillasBase/plantillaBase :: footerSection"></footerSection>
</body>
</html>
