<!DOCTYPE html>
<html lang="en">
<head>
<settings th:replace="plantillasBase/plantillaBase :: set"></settings>
<title>Clinican - admin</title>
</head>
<body id="page-top">
	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg navbar-light fixed-top"
		id="mainNav">
		<div class="container">
			<usuario th:replace="plantillasBase/plantillaBase :: usuario"></usuario>
			<button class="navbar-toggler navbar-toggler-right" type="button"
				data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				Menu <i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link js-scroll-trigger"
						href="/logueado">Atras</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Masthead-->
	<header class="masthead">
		<div class="container d-flex h-100 align-items-center">
			<div class="mx-auto text-center">
				<h1 class="mx-auto my-0 text-uppercase">Seccion admin</h1>
				<h2 class="text-white-50 mx-auto mt-2 mb-5">Bienvenido</h2>
			</div>
		</div>
	</header>

	<section class="projects-section bg-light" id="projects">
		<div class="container">
			<!-- Featured Project Row-->
			<div class="row align-items-center no-gutters mb-4 mb-lg-5">
				<div class="container d-flex h-100 align-items-center">
					<table class="table table-striped table-borderer">
						<thead>
							<tr>
								<th>Id</th>
								<th>Nombre</th>
								<th>Apellidos</th>
								<th>Telefono</th>
								<th>Username</th>
								<th>Password</th>
								<th>Rol</th>
								<th>Acciones</th>
							</tr>
						<thead>
						<tbody th:each="cliente: ${clientes}">
							<tr>
								<th th:text=${cliente.id}></th>
								<th th:text=${cliente.nombre}></th>
								<th th:text=${cliente.apellidos}></th>
								<th th:text=${cliente.telefono}></th>
								<th th:text=${cliente.username}></th>
								<th>???</th>
								<th th:text=${cliente.role}></th>
								<th><a th:href="@{/borrarUsuario/}+${cliente.id}">
										<button type="button" class="btn btn-default">
											<i class="fas fa-dumpster-fire"></i>
										</button>
								</a> <a href="#">
										<button type="button" class="btn btn-default">
											<i class="fas fa-user-edit"></i>
										</button>
								</a></th>
							</tr>
						</tbody>
					</table>
				</div>
				<br>
				<form class="form-inline">
					<div class="mx-auto text-center">
						<button class="btn btn-primary js-scroll-trigger" type="submit">
						Nuevo usuario</button>
					</div>
				</form>
			</div>
		</div>
	</section>

	<footerSection
		th:replace="plantillasBase/plantillaBase :: footerSection"></footerSection>

</body>
</html>
