<!DOCTYPE html>
<html>
<head>
<settings th:replace="plantillasBase/plantillaBase :: set"></settings>
<title>Clinican - mascotas - editar</title>
</head>
<body id="page-top">
	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg navbar-light fixed-top"
		id="mainNav">
		<div class="container">
			<a class="navbar-brand js-scroll-trigger" href="#page-top">Clinican</a>
			<button class="navbar-toggler navbar-toggler-right" type="button"
				data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				Menu <i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link js-scroll-trigger"
						th:href="@{/tablaMascotas}">Atras</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Signup-->
	<section class="signup-section" id="signup">
		<div class="container">
			<div class="row">
				<div class="col-md-10 col-lg-8 mx-auto text-center">
					<i class="far fa-paper-plane fa-2x mb-2 text-white"></i>
					<h2 class="text-white mb-5">Edita los datos de la mascota</h2>
					<form th:action="@{/fotoMascotaCambiada}" th:object="${mascota}"
						method="post" enctype="multipart/form-data">
						<input class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
							type="text" th:field="*{nombre}" id="nombre" /> <br>
						<input class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
							type="text" th:field="*{tipo}" id="tipo" /> <br>
						<input class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
							type="text" th:field="*{raza}" id="raza" /> <br> 
						<input class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
							type="date" th:field="*{fechaNacimiento}" id="fechaNacimiento" />
						</br>
						<input class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
							type="file" name="file" id="foto"/> <br>
						<button class="btn btn-primary mx-auto" type="submit">Cambiar</button>
						<br>
					</form>
				</div>
			</div>
		</div>
	</section>
	<footerSection
		th:replace="plantillasBase/plantillaBase :: footerSection"></footerSection>
</body>
</html>
